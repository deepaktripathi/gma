    <script src="js/jquery.lbslider.js"></script>

    <script>
        $(function () {
            var albumid = getQueryVariable("album");
            $("div.row a").each(function () {
                $(this).attr('href', $(this).attr('href').replace("albumid", albumid));
            });

            $(".img-thumbnail").each(function () {
                $(this).attr('src', $(this).attr('src').replace("albumid", albumid));
            });

            $.getJSON('/images/album/albums.json', function (data) {
                items = data.items;
                var x = getValue(albumid);
                $("#albumtitle").text(x);

            });

        });
        function getValue(id) {
            var val = "";
            $.each(items, function (i, v) {
                if (v.id == id) {
                    return val = v.name;
                }
            });
            return val;
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>
