    <script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(document).ready(function () {
        $.getJSON('/images/album/albums.json', function (data) {
            items = data.items;
            $("section.galleryPhotos h4").each(function () {
                $(this).text(getValue($(this).attr("id")));
            });
        });
    });
    $(".alink").click(function () {
        alert($(this).attr("id"));
    });
    function getValue(id)
    {
        var val = "";
        $.each(items, function (i, v) {
            if (v.id == id) {
                return val = v.name;
            }
        });
        return val;
    }
    </script>
